<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buat kamu dari karinaa imoett</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      transition: background 1s ease;
      position: relative;
    }

    /* Foto utama */
    .photo {
      width: 280px;
      height: auto;
      border-radius: 20px;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 2s ease, transform 2s ease;
      z-index: 5;
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Glow lembut di tengah */
    .glow {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
      filter: blur(40px);
      z-index: 0;
      opacity: 0;
      animation: glow 3s ease-in-out forwards;
    }

    @keyframes glow {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Pesan ucapan */
    .message {
      margin-top: 40px;
      font-size: 1.7em;
      font-weight: 700;
      opacity: 0;
      transition: opacity 1.5s ease;
      text-shadow: 0 0 15px rgba(68, 27, 75, 0.8);
      z-index: 10;
      letter-spacing: 1px;
    }

    .message.show {
      opacity: 1;
      animation: blinkGlow 2s infinite alternate ease-in-out;
    }

    /* âœ¨ efek blink-blink */
    @keyframes blinkGlow {
      0% {
        text-shadow: 0 0 10px #ffb6f9, 0 0 20px #ffb6f9, 0 0 30px #ff66cc;
        color: #ffffff;
      }
      50% {
        text-shadow: 0 0 15px #ffd6f9, 0 0 30px #ff99ff, 0 0 45px #ff66cc;
        color: #fff0fa;
      }
      100% {
        text-shadow: 0 0 20px #573357, 0 0 40px #ff99ff, 0 0 60px #ff66cc;
        color: #ffffff;
      }
    }

    /* confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(var(--i) * 36), 100%, 50%);
      top: -10px;
      animation: fall 3s linear infinite;
      animation-delay: calc(var(--i) * 0.1s);
      z-index: 4;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Tombol WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25d366;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
      transition: 0.3s;
      z-index: 10;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Glow -->
  <div class="glow"></div>

  <!-- Foto muncul otomatis -->
  <img id="photo" class="photo" src="fix.png" alt="Foto Karina & him ðŸ’–">

  <!-- Pesan ucapan -->
  <div class="message" id="message">happy birthday once again from me &gt;_&lt;</div>

  <!-- Tombol WhatsApp -->
  <button class="whatsapp-btn" id="waBtn">Move to WhatsApp ðŸ’¬</button>

  <script>
    // ðŸŽµ lanjutkan lagu dari page 4
    const song = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_aa2df42e8f.mp3?filename=happy-birthday-122414.mp3");
    song.loop = true;
    const savedTime = localStorage.getItem("songTime");
    if (savedTime) song.currentTime = parseFloat(savedTime);
    song.play();

    // ðŸŒˆ ambil warna favorit dari localStorage
    const color = localStorage.getItem("favColor");
    if (color === "black") {
      document.body.style.background = "linear-gradient(135deg, #2b2b2b, #6a0dad)";
    } else if (color === "white") {
      document.body.style.background = "linear-gradient(135deg, #ffffff, #f5e6ff, #ffd6f9)";
      document.body.style.color = "#4b0082";
    } else if (color === "blue") {
      document.body.style.background = "linear-gradient(135deg, #89CFF0, #b19cd9)";
    } else {
      document.body.style.background = "#d7bce3";
    }

    // ðŸŽŠ confetti otomatis
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.setProperty("--i", i);
      document.body.appendChild(confetti);
    }

    // ðŸŒ¸ efek fade-in foto & tulisan
    const photo = document.getElementById("photo");
    const message = document.getElementById("message");

    setTimeout(() => photo.classList.add("show"), 500);
    setTimeout(() => message.classList.add("show"), 2500);

    // ðŸ’¬ tombol WhatsApp
    document.getElementById("waBtn").addEventListener("click", () => {
      localStorage.removeItem("songTime");
      window.location.href = "https://wa.me/6285707030701";
    });
  </script>
</body>
</html>
